{% extends 'base.html' %}

{% block content %}
   <div class="row">
        <div class="col-sm-5">
            <h3>Person list - CONTACT BOX</h3><br>
        </div>
        <div class="col-sm-7">
            {% include 'group-search-form.html' %}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-hover">
                {% for object in object_list %}
                    <tr>
                        <td><a class="purple" href="{% url 'group-detail-view' object.id %}">{{ object }}</a></td>
                        <td>
                            <small>
                                <a href="{% url 'group-update-view' object.id %}">Edit</a> |
                                <a href="{% url 'group-delete-view' object.id %}">Delete</a>
                            </small>
                        </td>
                    </tr>
                {% endfor %}
            </table>
            <hr>
            <input class="btn btn-warning" type="button" onclick="location.href='{% url 'group-create-view' %}'"
                   value="Add Group">
            <input class="btn btn-dark" type="button" onclick="location.href='{% url 'person-list-view' %}'"
                   value='Back'>
        </div>
    </div>

{% endblock %}
