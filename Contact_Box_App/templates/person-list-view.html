{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-sm-5">
            <h3>Person list - CONTACT BOX</h3><br>
        </div>
        <div class="col-sm-7">
            {% include 'person-search-form.html' %}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-hover">
                {% for object in object_list %}
                    <tr>
                        <td><strong><a class="purple" href="/show/{{ object.id }}">{{ object }}</a></strong></td>
                        <td>
                            <small>
                                <a href="{% url 'person-update-view' object.id %}">Edit</a> |
                                <a href="{% url 'person-delete-view' object.id %}">Delete</a>
                            </small>
                        </td>
                    </tr>
                {% endfor %}
            </table>
            <hr>
            <input type="button" class="btn btn-warning" onclick="location.href='{% url 'person-create-view' %}'"
                   value='Add Person'>
            <input type="button" class="btn btn-dark" onclick="location.href='{% url 'group-list-view' %}'"
                   value='Group List'>
        </div>
    </div>
{% endblock %}
