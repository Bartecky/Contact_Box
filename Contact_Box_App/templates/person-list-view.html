{% extends 'base.html' %}

{% block content %}
    <div>
        <table>
            {% for object in object_list %}
                <tr>
                    <td>{{ forloop.counter }}.</td>
                    <td><a href="/show/{{ object.id }}">{{ object }}</a></td>
                    <td><input type="button" onclick="location.href='/modify/{{ object.id }}'">Edit</td>
                    <td><input type="button" onclick="location.href='/delete/{{ object.id }}'">Delete</td>
                </tr>
            {% endfor %}
        </table>
        <input type="button" onclick="location.href='/new'" value='Add Person'>
    </div>
{% endblock %}
